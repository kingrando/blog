{{ define "main" }}
<main class="fix-footer-content">
  <section class="section">
    <div class="content container">
      <h1 class="title">{{ .Title }}</h1>
          {{ range .Pages }}
            <li>
              <time>{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}</time> - <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
          {{ end }}
      </ul>
    </div>
  </section>
</main>
{{ end }}
