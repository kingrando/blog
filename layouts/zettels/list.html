{{ define "main" }}
<main class="fix-footer-content">
  <section class="section">
    <div class="content container">
      <h1 class="title">{{ .Title }}</h1>
          {{ $pages := .Pages.GroupByDate "2006" }}
          {{ range $pages }}
            <h2>{{ .Key }}</h2>
              {{ range .Pages }}
                <li>
                  <time>{{ .Date.Format "Jan 02 @ 15:04 MST" }}</time> - <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
              {{ end }}
            {{ end }}
      </ul>
    </div>
  </section>
</main>
{{ end }}
