{{ define "main" }}
<main class="fix-footer-content">
    <section class="section">
      <div class="container">
        <h1 class="title">{{ .Title }}</h1>
        <ul>
          {{ range .Data.Terms.Alphabetical }}
            <li>
              <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </section>
  </main>
{{ end }}
