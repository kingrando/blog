{{ define "main" }}
<main class="fix-footer-content">
  <section class="section">
    <div class="content container">
      <h1 class="title">{{ .Title }}</h1>
      <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
</main>
{{ end }}
