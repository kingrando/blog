{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
  {{ range .Pages }}
    <li>
      {{ if or (isset .Params "post") (isset .Params "zettel") }}<time>{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}</time> - {{ end }}<a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
  </ul>
{{ end }}
